doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '13'
        types:
            car_car_id: 'App\Model\Car\Entity\Car\CarIdType'
            car_brand_id: 'App\Model\Car\Entity\Brand\BrandIdType'
            bid_car_id: 'App\Model\Credit\Entity\Bid\BidRequest\CarIdType'
            bid_bid_id: 'App\Model\Credit\Entity\Bid\BidIdType'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            Car:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Model/Car/Entity'
                prefix: 'App\Model\Car\Entity'
                alias: Car
            Credit:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Model/Credit/Entity'
                prefix: 'App\Model\Credit\Entity'
                alias: Credit
